name: Run BingX Signal Script Hourly

on:
  workflow_dispatch: # 允許手動觸發
  schedule:
    - cron: '0 * * * *' # 每小時執行一次 (UTC 時間)

  workflow_dispatch:     # 手動觸發條件

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install TA-Lib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xvzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install

      - name: Install Python Dependencies
        run: |
          pip install ccxt pandas python-telegram-bot
          pip install --no-binary :all: ta-lib

      - name: Run Python Script
        env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET: ${{ secrets.BINGX_SECRET }}
          TELEGRAM_API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python TEST2.py
